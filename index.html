<html>
  <head>
    <meta charset="utf-8">
    <title>Radio Paradise</title>
    <meta name="description" content="Listen to radio paradise!">
    <audio id="audio" mozaudiochannel="content" preload>
      <p>HTML5 audio is not supported by your browser</p>
    </audio>
    <link rel="stylesheet" href="css/brick.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="cover">
      <div id="left-cover" class="cover-half"><canvas id="left-canvas"></canvas></div>
      <div id="setting">
        <x-layout>
          <header>
            Settings
          </header>
          <section>
            <p>
            Quality: 
            <x-togglegroup name="quality" group="quality">
              <x-toggle label="Low"></x-toggle>
              <x-toggle label="Medium"></x-toggle>
              <x-toggle label="High"></x-toggle>
            </x-togglegroup>
            </p>
            <p>
              <x-toggle checked label="Play music when app starts"></x-toggle>
            </p>
          </section>
        </x-layout>

      </div>
      <div id="right-cover" class="cover-half"><canvas id="right-canvas"></canvas></div>
    </div>
    <div id="bottom-div">
      <div id="play-btn" class="playing">
        <img id="play-btn-img"></img>
      </div>
      <p id="song-title"></p>
    </div>
    <div id="song-info-holder" class="hidden"></div>

    <!--TODO: figure out why can not load brick with alameda -->
    <script src="scripts/helper/brick.js"></script>

    <script data-main="scripts/main" src="scripts/alameda.js"></script>
  </body>
</html>
